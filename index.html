<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="box">
            <div class="box2"></div>
                <img src="./assets/Oval (1).png" alt=""> 
                
                <div class="info">
                    <div class="name">Victor Crest  </div>
                    <div class="age">26</div>
                </div>
                    
                <div class="city">
                        <p>London</p>
                </div>

                <div class="line">
                    <div class="followers">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </div>
                    <div class="likes">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </div>
                    <div class="photos">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </div>
                </div>                 
        </div>
    </div>
</body>
</html>
